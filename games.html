<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games Central - Games</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
            margin: auto;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 10px;
        }
        .content-section {
            padding: 60px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Board Games Central</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="games.html">Games <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel Section -->
    <div id="gamesCarousel" class="carousel slide content-section" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#gamesCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#gamesCarousel" data-slide-to="1"></li>
            <li data-target="#gamesCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://example.com/game1.jpg" class="d-block w-100" alt="Game 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Game Title 1</h5>
                    <p>Brief description of the first game.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://example.com/game2.jpg" class="d-block w-100" alt="Game 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Game Title 2</h5>
                    <p>Brief description of the second game.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://example.com/game3.jpg" class="d-block w-100" alt="Game 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Game Title 3</h5>
                    <p>Brief description of the third game.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#gamesCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#gamesCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2024 Board Games Central. All rights reserved.</p>
            <p>
                <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
