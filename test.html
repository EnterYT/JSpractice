<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScript Practice</title>
</head>
<body>
    <h1>Current local DateTime</h1>
    <button id="timeBtn">What time is it?</button><br>  
    <label for="year">Current year</label>
    <p id="year"></p>

    <label for="dayOfWeek">Current day of the week</label>
    <p id="dayOfWeek"></p>
    
    <label for="day">Current day</label>
    <p id="day"></p>

    <label for="month">Current month</label>
    <p id="month"></p>

    <label for="graduate">Until graduation:</label>
    <p id="graduate"></p>

    <!-- JS code -->
    <script src="index.js"></script>
</body>
</html>
